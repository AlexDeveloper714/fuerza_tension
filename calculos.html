<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aplicativo Fisica</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/metisMenu_min.css" rel="stylesheet">
        <link href="css/sb-admin-2.css" rel="stylesheet">
        <link href="css/dataTables.bootstrap.css" rel="stylesheet">
        <link href="css/dataTables.responsive.css" rel="stylesheet">
        <link href="css/rangeslider.css" rel="stylesheet">
        <script src="js/API/matter.js"></script>
        <script src="js/API/jquery.min.js"></script>
        <script src="js/API/rangeslider.js"></script>
    </head>
    <body>
        <script src="js/aplicativo/sliderAcciones.js"></script>
        <div id="wrapper">
            <div class="panel col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <div class="page-header">
                    <h2> <i class="fa fa-sliders"></i> Realizar pruebas</h2>
                </div>
                <div class="panel-body">
                    <h3>Angulo(Â°):</h3><section id="angulo_num"></section>
                    <input type="range" class="form-control" min="0" max="90"  step="1" id="angulo" data-rangeslider>                  
                    <h3>Masa 1(Kg):</h3><section id="masa1_num"></section>
                    <input type="range" class="form-control" step="1" min="1" max="10000" id="masa1" data-rangeslider>	
                    <h3>Masa 2(Kg):</h3><section id="masa2_num"></section>
                    <input type="range" class="form-control" step="1" min="1" max="10000" id="masa2" data-rangeslider>
                    <h3>Fricci&oacute;n (N):</h3><section id="friccion_num"></section>
                    <input type="range" class="form-control" id="friccion" step="1" max="10000" min="0" data-rangeslider><br>
                </div>
            </div>
        </div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <h1 class="page-header"> <i class="glyphicon glyphicon-sunglasses"></i> Poleas en Fisica</h1>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="cosas"></div>
                    <div class="panel panel-default col-xs-12 col-sm-5 col-md-5 col-lg-5">
                        <h1 class="page-header"><i class="fa fa-briefcase fa-fw"></i> Resultados</h1>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="tabla1">
                                <thead>
                                    <tr>
                                        <th>Peso 1</th>
                                        <th>Peso 2</th>
                                        <th>Tension</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <table width="100%" class="table table-striped table-bordered table-hover" id="tabla2">
                                <thead>
                                    <tr>
                                        <th>Tensi&oacute;n X</th>
                                        <th>Tensi&oacute;n Y</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <table width="100%" class="table table-striped table-bordered table-hover" id="tabla3">
                                <thead>
                                    <tr>
                                        <th>Lado A (Y)</th>
                                        <th>Lado B (X)</th>
                                        <th>Hipotenusa</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
